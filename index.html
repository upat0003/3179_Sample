
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<h1>Cancer exploration study Visualisations</h1>

<h2>Choropleth map for the overall distribution</h2>
<div id="choropleth_map"></div>

<h2>Bar chart showing the death caused due to cancer and alcohol consumption</h2>
<div id="bar_chart"></div>


<script type="text/javascript">
  
  var vis1 = "https://upat0003.github.io/3179_Sample/js/visualization.cancer.json";
  
  vegaEmbed('#symbol_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://upat0003.github.io/3179_Sample/js/visualization.bar.json";
  
  vegaEmbed('#bubble_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
    
</body>
</html>
